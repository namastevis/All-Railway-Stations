<style>

    }*/
</style>

<nav id="menu"></nav>
<div id="map"></div>
<pre id='features'></pre>
<div id='menuMapStyle'>
	<span class ="style">
	<label for='MapStyle'>Map Styles</label>
    <input id='blank' type='radio' name='rtoggle' value='blank' checked='checked'>
    <label for='blank'>Blank</label>
    <input id='streets' type='radio' name='rtoggle' value='streets'>
    <label for='streets'>Streets</label>
    <input id='satellite' type='radio' name='rtoggle' value='satellite'>
    <label for='satellite'>Satellite</label>
	</span>
	
    <span class="message">Visualization of All 8495 Indian Railway Stations</span>
    <span class="by">Amit Jena @ IDC, IIT Bombay</span>
</div>
<div id='TL'>
	<label>Click below to Toggle Layers</label>
</div> 
<div id="links">
	<br>
	<label>Link To</label>
	<br><br>
	<a href="https://medium.com/@amitjena.viz/the-tale-of-indias-8495-railway-stations-65737408c0ae" target="_blank">Medium Post</a>
	<br><br>
	<a href="https://github.com/amitjenaviz/All-Railway-Stations" target="_blank">Link to Github</a>
</div>

	<img src="http://c1.staticflickr.com/9/8450/8026519634_f33f3724ea_b.jpg">
</div>  -->  
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYW1pdGplbmEiLCJhIjoiY2o2aHAzOW41MGIzdTMzbXk0cjMyOXN0MCJ9.jU-OC0hJrb2uZjUVymXHsQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/amitjena/cjaaj0whd2i322rpbvdd6pcmx',
    zoom: 4,
    center: [83.382,23.617]
});

var layerList = document.getElementById('menuMapStyle');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    if(layerId == "satellite")
    map.setStyle('mapbox://styles/amitjena/cjakltt8xbusv2so9fv9ce8te');
    else if(layerId == "blank")
    	map.setStyle('mapbox://styles/amitjena/cjaaj0whd2i322rpbvdd6pcmx');
    else if(layerId == "streets")
    	map.setStyle('mapbox://styles/amitjena/cjanqy5hf28ns2rpdyljlzlh0');
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}


 map.on('mousemove', function (e) {
    map.getCanvas().style.cursor = 'pointer';
    var features = map.queryRenderedFeatures(e.point);
    var temp = JSON.stringify(features, null, 2);
    document.getElementById('features').innerHTML = temp;
});
var toggleableLayerIds = [ 'States', 'Districts', 'Category-A1', 'Category-A', 'Category-B', 'Category-C', 'Category-D', 'Category-E', 'Category-F' ];
for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];
    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;
    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();
        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };
    var layers = document.getElementById('menu');
    layers.appendChild(link);
}
</script>

</body>
</html>
